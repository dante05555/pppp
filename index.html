<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <article class="card">
        <section class="tarjeta">
            <header class="imagen">
                <img src="img/roman.img" alt="imagen perfil" class="card__header-img">
            </header>


            <section class="card _body">
                <p class="card_text">Dante Guzman | G2 Lunes </p>
                <span class="card_text card_text-mini">Estudiante de Tecnica en informatica</span>
                <p class="card_descrip">Profecional responsable y eficiente en busca de nuevos desafios.
                    futuro Desarrollador Fullstack
                </p>
            </section>

            <section class="card_footer">
                <div class="card_stats">
                    
                    <p class="card_text">IQ</p>
                    <p class="card_numbers">46</p>
                </div>

                <div class="card_stats">
                    
                    <p class="card_text">AGE</p>
                    <p class="card_numbers">18</p>
                </div>
 
                <div class="card_stats">
                    
                    <p class="card_text">BORN</p>
                    <p class="card_numbers">2005</p>
                </div>
            </section>


            <footer class="pie">
                <div class="contacto">
                    <p>CONTACTO</p>
                </div>

            </footer>
        </section>
        
    </article>
</body>
</html>
